<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <circle cx="50" cy="50" r="10" fill="#FF5733">
        <animate attributeName="r" from="10" to="10" begin="0s" dur="1s" values="10;20;10" calcMode="linear" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="1s" values="1;.5;1" calcMode="linear" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="50" r="10" fill="#33FF57" transform="rotate(120 50 50)">
        <animate attributeName="r" from="10" to="10" begin="0.33s" dur="1s" values="10;20;10" calcMode="linear" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1" begin="0.33s" dur="1s" values="1;.5;1" calcMode="linear" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="50" r="10" fill="#3357FF" transform="rotate(240 50 50)">
        <animate attributeName="r" from="10" to="10" begin="0.66s" dur="1s" values="10;20;10" calcMode="linear" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1" begin="0.66s" dur="1s" values="1;.5;1" calcMode="linear" repeatCount="indefinite" />
    </circle>
</svg>